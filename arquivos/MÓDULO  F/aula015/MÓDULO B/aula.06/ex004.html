<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font:  nornal 20pt arial;
        }
    </style>
</head>
<body>
   
    <script>
        var nome = window.prompt(' qual é o seu nome?')
        document.write(` Olá <strong> ${nome}</strong> ! Seu nome tem ${nome.length}. Letras.`)// strong faz ficar em negrito
        document.write(` Seu nome em <strong>maiusculas</strong> é ${nome.toUpperCase()}!`) 
        document.write(`Seu nome em <strong>minusculo</strong> é ${nome.toLowerCase()}!!`)
    </script>
</body>
</html>
