<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            font: normal 18pt italic;
            background-color: rgb(13, 252, 13);
            
        }
        input {
            font: normal 18pt Arial;
            width:100px;
            background-color: rgb(226, 30, 151);
         }
         div#res{
             margin-top: 20px;
             background-color: rgb(229, 15, 236);
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> 
    <input type="button" value="somar" onclick="somar()">
    <div id= 'res'>Resultado</div>
    <script>
        function somar(){
            var n1 = window.document.getElementById('txtn1')
            var n2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(txtn1.value)
            var n2 = Number(txtn2.value)
            var s = n1 + n2
            res.innerHTML =`A soma entre  ${n1}  e  ${n2} Ã© igual a <strong> ${s}</strong>`
        }
    </script>
    
</body>
